<div class="sidenav-user"
  (mouseenter)="showLogout()"
  (mouseleave)="hideLogout()">
  <mat-icon aria-hidden="false" aria-label="user">person</mat-icon>
</div>

<div class="user-bubble"
  *ngIf="logoutVisibility"
  (mouseenter)="showLogout()"
  (mouseleave)="hideLogout()">
  {{user}}
  <mat-icon aria-hidden="false" aria-label="logout"
    style="cursor: pointer; vertical-align: middle;"
    (click)="logout()">exit_to_app</mat-icon>
</div>
